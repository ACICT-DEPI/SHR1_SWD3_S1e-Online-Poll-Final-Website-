<div class="subjectBox">
    <div class="row">
        <div class="col-md-3 col-sm-12" *ngFor = "let item of subjectArr; let index = index" routerLink="/exam/{{item.id}}">
            <div class="namesubject">
                <div> {{item.name}}</div>
            </div>
            <div class="subBtn">
             <button *ngIf="user?.role == 'doctor'" mat-raised-button color="warn" (click)="deleteExam(index)" class="mx-1 btn btn-danger">حذف</button>
             <button *ngIf="user?.role == 'doctor'" mat-raised-button color="primary"  class="mx-1 btn btn-primary">عرض</button>
            </div>
        </div>
    </div>
</div>
